<!DOCTYPE html>
<html>
<head>
  <titile>Hello Server</title>
</head>
<body>
<h1 id="echot"></h1>
<script>
  function sleep(ms){
    return new Promise(resolve => setTimeout(resolve,ms));
  }
  async function run(){
    i=0;
    while(i<1){
      fetch("https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=ae3d6c31aaeb76f8bc67bf65729fd0e4")
      .then(function(response){
        return response.json();
      })
      .then(function(myJson){
        document.querySelector("#echo").innerHTML = myJson.info;
      })
      .catch(function(error){
        console.log("Error: "+error);
      })
      i++;
      await sleep(1000);
    }
  }
  run();
</script>
</body>
</html>
